<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="common.js"></script>
	<script>
		function saveNote() {
			const note = ta.value.trim()
			if (note === '') return
			const key = 'notes_' + localStorage.user
			const notes = JSON.parse(localStorage[key])
			notes.push(note)
			localStorage[key] = JSON.stringify(notes) 
			location.href='notes.html' 
		}
	</script>
	<title>Document</title>
</head>

<body>
	<h2>Новая заметка</h2>

	<textarea id="ta"></textarea>
	<button onclick="saveNote()">Сохранить</button>
	<button onclick="location.href='notes.html'">Отмена</button>
</body>

</html>
